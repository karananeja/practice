<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="body">
      This is the sample html page
      <button class="button">Click</button>
    </div>

    <div class="container">
      <div class="container-left">
        <form>
          <h1>Register</h1>

          <div class="images">
            <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google logo" />
            <img
              src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"
              alt="Facebook logo" />
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Github logo" />
            <img
              src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"
              alt="Linkedin logo" />
          </div>

          <div id="input-container">
            <input class="input" type="text" placeholder="Username" name="username" />
            <br />
            <input class="input" type="email" placeholder="Email" name="email" /><br />
            <input class="input" type="password" placeholder="Password" name="password" /><br />
            <input class="input" type="password" placeholder="Confirm Password" name="confirm-password" /><br />
            <input id="submit" type="submit" value="Register" />
          </div>
        </form>
      </div>

      <div class="container-right">
        <div class="loader-1">
          Loading
          <div class="spinner-section spinner-section-red"></div>
          <div class="spinner-section spinner-section-blue"></div>
          <div class="spinner-section spinner-section-green"></div>
        </div>

        <div class="loader-2">
          <div class="spinner-2-top">
            <div class="spinner-2-top-left"></div>
            <div class="spinner-2-top-right"></div>
          </div>
          <div class="spinner-2-bottom">
            <div class="spinner-2-bottom-left"></div>
            <div class="spinner-2-bottom-right"></div>
          </div>
        </div>

        <div class="loader-3">
          <div class="loader-3-wrapper">
            <div class="loader-3-line"></div>
          </div>
        </div>

        <div class="loader-4">
          <div class="loader-4-wrapper"></div>
        </div>
      </div>
    </div>

    <script src="./leetCode.js"></script>
    <script src="./hackerRank.js"></script>
    <script src="./interviewQuestions.js"></script>
    <script src="./freeCodeCamp.js"></script>
    <script src="./practiseJsConcepts.js"></script>
  </body>

</html>
